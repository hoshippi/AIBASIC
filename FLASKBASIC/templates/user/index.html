{% extends "layout.html" %}


{% block main %}

<div class="card">
    <div class="card-body">
        <table class="table table-bordered">
            <thead>
                <th>ID</th>
                <th>Username</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Date created</th>
                <th>Date updated</th>
                <th>Action</th>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username}}</td>
                    <td>{{ user.firstname}}</td>
                    <td>{{ user.lastname}}</td>
                    <td>{{ user.created_at}}</td>
                    <td>{{ user.updated_at}}</td>
                    <td>Action</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>


{% endblock %}
