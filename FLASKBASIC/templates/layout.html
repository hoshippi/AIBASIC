<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>FLASK BASIC</title>
    <script src="https://kit.fontawesome.com/e02ca8aabf.js" crossorigin="anonymous"></script>
    <style>
      .nav-link {
        color:white;
      }
      .nav-item :hover{
        color:lightgray;
      }
      .left-navbar{
        height : 900px
      }
    </style>
</head>
<body>
  <div class="container-fluid p-0">
    <nav class="navbar navbar-dark bg-dark justify-content-between m-0">
        <a class="navbar-brand text-white">{{user}}</a>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </nav>
    <div class="row">
      <nav class="col-md-2 side-bar" style="background-color:rgb(98, 130, 33)">
        <ul class="nav flex-column left-navbar">
            <li class="nav-item">
              <a class="nav-link active" href="/"><i class="fas fa-columns mx-2"></i>Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/student"><i class="fas fa-user-graduate mx-2"></i>Students</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/schedule"><i class="fas fa-info-circle mx-2"></i>Schedules</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/teacher" ><i class="fas fa-chalkboard-teacher mx-2"></i>Teacher</a>
            </li>
        </ul>
      </nav>
      <div class="col-md-10" style="background-color:white">
        <!--thisis the main blockcode-->
        {% block main %}
        {% endblock %}
        <!--end of the main blockcode-->
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
